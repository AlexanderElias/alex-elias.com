<script src="./assets/astatine.min.js"></script>

<div class="response"></div>

<form method="post" action="https://www.enformed.io/zpn17s0">
<!-- <form method="post" action="https://formspree.io/mqaakzam"> -->
	<input type="text" name="First Name" placeholder="First Name">
	<input type="text" name="Last Name" placeholder="Last Name">
	<input type="text" name="Email Address" placeholder="Email">
	<input type="text" name="Phone" placeholder="Phone">

	<input type="hidden" name="*subject" value="alex-elias form submission" />
	<input type="hidden" name="*default_email" value="alex.steven.elias@gmail.com" />
	<input type="hidden" name="*formname" value="test" />

	<input type="submit" value="Submit">
</form>

<script>
Astatine.submit({
	query: 'form',
	// requestType: 'json',
	responseType: 'json',
	prepare: function (data) {
		data.foo = 'bar';
		return data;
	},
	complete: function (error, success) {
		var response = document.querySelector('.response');

		if (error) {
			console.log(error);
			response.style.color = 'red';
			response.innerText = 'Error';
		} else {
			response.style.color = 'green';
			response.innerText = 'Success';
		}

	}
});
</script>

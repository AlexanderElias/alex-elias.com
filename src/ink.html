<style>
	.canvas {
		max-width: 100%;
		max-height: 100%;
	}
</style>

<canvas class="canvas" width="100%" height="100%"></canvas>

<script>
window.raf = (function () {
	return window.requestAnimationFrame || window.webkitRequestAnimationFrame
	|| window.mozRequestAnimationFrame || window.oRequestAnimationFrame
	|| window.msRequestAnimationFrame || function (callback, element) {
	window.setTimeout(callback, 1000 / 60);
};})();

	var canvas = document.querySelector('canvas');

	function getRandomInteger (min, max) {
		min = Math.ceil(min);
		max = Math.floor(max);
		return Math.floor(Math.random() * (max - min)) + min;
	}

	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;

	var ctx = canvas.getContext('2d');
	var width = canvas.width;
	var height = canvas.height;

	var count = 1;

	var scale = 0.1;

	var centerX = width / 2;
	var centerY = height / 2;

	// ctx.shadowBlur = 3;
	// ctx.shadowOffsetX = 3;
	// ctx.shadowOffsetY = 3;
	// ctx.shadowColor = 'rgba(0,0,0,0.3)';

	ctx.lineWidth = 3;
	ctx.miterLimit = 9;
	ctx.lineCap = 'round';
	ctx.fillStyle = 'rgba(0,0,0,0.1)';
	ctx.strokeStyle = 'rgba(0,0,0,0.1)';

	var lines = new Array(5).fill().map(function () {
		var line = {};
		line.x1 = getRandomInteger(0, ctx.canvas.width);
		line.y1 = getRandomInteger(0, ctx.canvas.height);
		line.x2 = centerX;
		line.y2 = centerY;
		line.s = (line.y2 - line.y1) / (line.x2 - line.x1);
		line.x = line.x2;
		line.y = line.y2;
		return line;
	});

	function drawCircle () {
		ctx.translate(centerX, centerY)

		ctx.beginPath();
		ctx.scale(scale, scale);
		ctx.arc(0, 0, scale, 0, 2 * Math.PI);
		ctx.fill();
		ctx.setTransform(1, 0, 0, 1, 0, 0);
		ctx.closePath();
		ctx.stroke();

		if (scale < 10) {
			scale += 0.1;
			raf(drawCircle);
		}
	}

	function drawLine () {

		lines.forEach(function (line) {
			console.log(line);

			line.x = line.x + line.s;
			line.y = line.y + line.s;

			ctx.beginPath();
			ctx.moveTo(line.x2, line.y2);
			ctx.lineTo(line.x, line.y);
			ctx.stroke();
			ctx.closePath();

		});

		// sraf(drawLine);
	}

	drawLine();
	// raf(drawCircle);
	// raf(drawLine);

</script>
